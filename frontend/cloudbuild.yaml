# Cloud Build configuration for automated Docker builds and Cloud Run deployments
# Usage: gcloud builds submit --config cloudbuild.yaml
# Note: Set VITE_API_URL substitution variable to your backend URL
# Example: gcloud builds submit --config cloudbuild.yaml --substitutions=VITE_API_URL=https://your-backend-url.run.app/api

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--platform'
      - 'linux/amd64'
      - '--build-arg'
      - 'VITE_API_URL=${_VITE_API_URL}'
      - '-t'
      - 'asia-south2-docker.pkg.dev/$PROJECT_ID/hr-management-repo/frontend:$SHORT_SHA'
      - '-t'
      - 'asia-south2-docker.pkg.dev/$PROJECT_ID/hr-management-repo/frontend:latest'
      - '.'
    dir: 'frontend'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'asia-south2-docker.pkg.dev/$PROJECT_ID/hr-management-repo/frontend'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kiwi-frontend'
      - '--image'
      - 'asia-south2-docker.pkg.dev/$PROJECT_ID/hr-management-repo/frontend:$SHORT_SHA'
      - '--region'
      - 'asia-south2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'

# Images to be pushed to the registry
images:
  - 'asia-south2-docker.pkg.dev/$PROJECT_ID/hr-management-repo/frontend:$SHORT_SHA'
  - 'asia-south2-docker.pkg.dev/$PROJECT_ID/hr-management-repo/frontend:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitution variables (can be overridden via --substitutions flag)
substitutions:
  _VITE_API_URL: 'https://kiwi-backend-299314838732.asia-south2.run.app/api'

# Timeout for the entire build
timeout: '1200s'

